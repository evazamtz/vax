<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url}}" />
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url}}" />
    <link href="{{ '/assets/images/favicon.gif' | relative_url}}" rel=icon>

    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    {% if page.example %}
      {% include imports.html %}
      <script type="text/javascript" src="{{ '/examples/' | relative_url }}{{ page.example }}/schema.js"></script>
      <script type="text/javascript" src="{{ '/examples/' | relative_url }}{{ page.example }}/walk.js"></script>
    {% endif %}
  </head>
  <body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ '/index.html' | relative_url }}">VAX | Home</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ '/editor.html' | relative_url }}">Editor</a></li>
            <li><a href="{{ '/demos.html' | relative_url }}">Demos</a></li>
            <li><a href="{{ '/schema.html' | relative_url }}">Schema docs</a></li>
            <li><a href="{{ '/usage.html' | relative_url }}">Usage docs</a></li>
            <li><a href="{{ site.github_url }}">GitHub</a></li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container-fluid">
        {{ content }}
  </div>

  </body>
</html>
